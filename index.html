<body>
  
  <p class="title">Paper Scissor Rock</p>
    
    <button 
    onclick="
        playGame('rock');
    " class="move-button"
    ><img src="rock-emoji.jpeg" class="move-icon"></button>
    <button
    onclick="
       playGame('paper');
    " class="move-button"
    ><img src="paper-emoji.jpeg"class="move-icon"></button>

    <button
    onclick="
       playGame('scissors');
   " class="move-button"
    ><img src="scissors-emoji.jpeg"class="move-icon"></button>
    
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    
    <button onclick="
      score.wins = 0,
      score.losses = 0,
      score.ties =0
      updateScoreElement();
      localStorage.removeItem('score');
    " class="reset">Reset Score</button>

    <script src="00-rock-paper-scissor.js"></script>
